name: Test ENV

on: workflow_dispatch

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Print
        run: |
          export REPO_SLUG="${GITHUB_REPOSITORY#*/}"
          export BASE="${REPO_SLUG}"

          npx dotenv-extra
          ls -la
          touch .env
          npx dotenv-extra VAR $GITHUB_REF CTX ${{ github.ref }}
          cat .env

          node test.js
